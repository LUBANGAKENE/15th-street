<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="deliverystyles.css">
    <title>Delivery Options</title>
</head>
<body>
    <body>
        <div class="panel">
    
            <div class="payment-plan">
                <img src="safeboda delivery.png" alt="" class="cash on payment">
                <h2 class="payment-header">Cash On Order</h2>
                <ul class="payment-features">
                    <li class="payment-features-item">Payment through mobile money</li>
                    <li class="payment-features-item">Delivery by 15th Street Agent</li>
                </ul>
                <p>
                    <button class="order">Order Now</button>
                </p>
            </div>
    
            <div class="payment-plan">
                <img src="cod.png" alt="" class="cash on delivery">
                <h2 class="payment-header">Cash On Delivery</h2>
                <ul class="payment-features">
                    <li class="payment-features-item">Payment on Delivery</li>
                    <li class="payment-features-item">Delivery by 15th Street Agent</li>
                </ul>
                <p>
                    <button class="order">Order Now</button>
                </p>
            </div>

    
        </div>
</body>
</html>
